<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="javascript.js" async></script>
</head>
<body>
    <h3>Choose your weapon: </h3>
    <form id="optionsForm" action="">

        <input type="button" id="rock" value="rock" onclick="play('rock')" />
        <input type="button" id="paper" value="paper" onclick="play('paper')" />
        <input type="button" id="scissors" value="scissors" onclick="play('scissors')" />
        
    </form>
    <p id="winScore">Player score = 0</p>
    <p id="loseScore">Computer score = 0</p>
    <p id="drawScore">Draw = 0</p>
    <p id="result"> </p>
    
</body>
</html>
